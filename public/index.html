<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Iguane Transport</title>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.28/default/snipcart.css" />
    </script> 
    
    <link rel="preconnect" href="https://app.snipcart.com"> 
<link rel="preconnect" href="https://cdn.snipcart.com"> 
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.22/default/snipcart.css" />
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.22/default/snipcart.css" />
  </head>
  <body>
    <form action="" name="contact" netlify netlify-honeypot="bot-field" action="/" hidden>
      <div className="blockInputForm">
        <label htmlFor="Nom">Nom:</label>
        <input
          id="Nom"
          type="text"
          value={name}
          onChange={(e) => setName(e.target.value)}
        />
      </div>
      <div className="blockInputForm">
        <label htmlFor="Adresse">Adresse:</label>
        <input
          id="Adresse"
          type="text"
          value={adress}
          onChange={(e) => setAdress(e.target.value)}
        />
      </div>
      <div className="blockInputForm">
        <label htmlFor="Email">Email:</label>
        <input
          id="Email"
          type="mail"
          value={email}
          onChange={(e) => setEmail(e.target.value)}
        />
      </div>
    </div>

    <div className="formBlockRight">
      <div className="blockInputForm">
        <label htmlFor="Prénom">Prénom:</label>
        <input
          id="Prénom"
          type="text"
          value={username}
          onChange={(e) => setUsername(e.target.value)}
        />
      </div>
      <div className="blockInputForm">
        <label htmlFor="Ville">Ville:</label>
        <input
          id="Ville"
          type="text"
          value={city}
          onChange={(e) => setCity(e.target.value)}
        />
      </div>
      <div className="blockInputForm">
        <label htmlFor="Phone">Téléphone:</label>
        <input
          id="Phone"
          type="tel"
          value={phone}
          onChange={(e) => setPhone(e.target.value)}
        />
      </div>
      <div hidden>
        <label htmlFor="adresse">
          <input
            type="text"
            name="adresse"
            id="adresse"
            value={addressGO}
          />
        </label>
        <label htmlFor="adresse final">
          <input
            type="text"
            name="adresse final"
            id="adresse final"
            value={cityEnd}
          />
        </label>
        <label htmlFor="distance">
          <input
            type="text"
            name="distance"
            id="distance"
            value={arrondiDist}
          />
        </label>
        <label htmlFor="volume">
          <input
            type="text"
            name="volume"
            id="volume"
            value={volumeCalcul}
          />
        </label>
        <label htmlFor="panier">
          <input
            type="text"
            name="panier"
            id="panier"
            value={totalBasket}
          />
        </label>
        <label htmlFor="date">
          <input type="text" name="date" id="date" value={date} />
        </label>
        <label htmlFor="date final">
          <input
            type="text"
            name="date final"
            id="date final"
            value={endDate}
          />
        </label>
        <label htmlFor="volume">
          <input
            type="text"
            name="volume"
            id="volume"
            value={totalQuantityV2}
          />
        </label>
        <label htmlFor="Prix">
          <input
            type="text"
            name="Prix"
            id="Prix"
            value={totalDevisFinal}
          />
        </label>
      </div>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8uSnTLkLgsv3cHksMeKOIZRViRe2GDK4&libraries=places"></script>

    <div id="root"></div>
    <script async src="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.js"></script>
    <div hidden id="snipcart" data-api-key="YTIzNTM5NDYtZWIxOC00OTM4LTkxODMtN2VhYmYxYzllZTc5NjM3NDYzNDkzODgxMjM0OTMy" data-currency="eur" data-config-modal-style="side"></div>

  </body>
</html>
